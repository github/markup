<h1>Markdown</h1>

<p>Except with more magic added.</p>

<pre><code class="haskell">isPrefixOf              :: (Eq a) =&gt; [a] -> [a] -> Bool
isPrefixOf [] _         =  True
isPrefixOf _  []        =  False
isPrefixOf (x:xs) (y:ys)=  x == y &amp;&amp; isPrefixOf xs ys
</code></pre>

<p>And Haskell.  A lot of Haskell.</p>
