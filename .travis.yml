dist: trusty
sudo: required
language: ruby
rvm:
  - 2.1.10
  - 2.2.9
  - 2.3.6
  - 2.4.3
  - 2.5.0
  - jruby-9.1.9.0
jdk:
  - oraclejdk8
notifications:
  email: false
git:
  depth: 10
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install perl
  - curl -L http://cpanmin.us | perl - --sudo App::cpanminus
  - sudo cpanm --installdeps --notest Pod::Simple
  - sudo pip install docutils
cache:
  - bundler
  - pip
env:
  global:
    - "JRUBY_OPTS=-Xcext.enabled=true"
matrix:
 allow_failures:
   - rvm: jruby-9.1.9.0
