name: CI
on: [push, pull_request]

env:
  JRUBY_OPTS: -Xcext.enabled=true

permissions:
  contents: read

jobs:
  build:
    name: "Test / Ruby ${{ matrix.ruby }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - "3.0"
          - "3.1"
          - "3.2"
          - "3.3"
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 10

      - uses: ruby/setup-ruby@7bae1d00b5db9166f4f0fc47985a3a5702cb58f0 # v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          # This should match lib/github/markups.rb GitHub::Markups::MARKUP_RST
          python-version: '3.x'

      - uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip

      - name: Install Perl dependencies
        run: |
          curl -1sLf \
            'https://dl.cloudsmith.io/public/nxadm-pkgs/rakudo-pkg/setup.deb.sh' \
            | sudo -E bash
          sudo apt-get update -qq
          sudo apt-get install perl rakudo-pkg

          curl -L http://cpanmin.us | perl - --sudo App::cpanminus
          sudo cpanm --installdeps --notest Pod::Simple

      - name: Install Python dependencies
        run: python -m pip install docutils

      - name: Run rake
        run: |
          export PATH=$PATH:/.perl6/bin:/opt/rakudo-pkg/bin
          bundle exec rake
